<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-label="Sumit Singh banner">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#36BCF7"/>
      <stop offset="100%" stop-color="#6C63FF"/>
    </linearGradient>
  </defs>


  <!-- Background -->
  <rect x="0" y="0" width="1200" height="300" fill="url(#grad)" rx="20" />

  <!-- Circle initials -->
  <circle cx="150" cy="150" r="80" fill="rgba(255,255,255,0.1)" stroke="white" stroke-opacity="0.15"/>
  <text x="150" y="165" font-family="Verdana, Arial, sans-serif" font-size="44" text-anchor="middle" fill="white" font-weight="700">SS</text>

  <!-- Name -->
  <text x="320" y="100" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="40" fill="white" font-weight="700">
    Sumit <tspan fill="#FFD166">Singh</tspan>
  </text>
     
     <text x="320" y="140" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="20" fill="white" font-weight="700">
    i Code <tspan fill="#FFD166">Sometime</tspan>
  </text>

  <!-- Typing animation text -->
  <text x="360" y="188" font-family="Courier New, monospace" font-size="20" fill="white" font-weight="600">
    <tspan>
      <animate attributeName="textLength" from="0" to="320" dur="20s" repeatCount="indefinite" />
      █████   █   █  █   █  █████    █████  █   █  ████   █████  █   █
█       █   █  ██  █  █        █      ██  █  █   █  █   █  ██  █
█       █   █  █ █ █  █        █      █ █ █  █   █  █   █  █ █ █
 █████  █   █  █  ██  █████    █████  █  ██  █   █  █████  █  ██
     █  █   █  █   █      █        █  █   █  █   █      █  █   █
█    █  █   █  █   █      █  █    █  █   █  █   █  █   █  █   █
 █████   ███   █   █  █████    █████  █   █   ███   █████  █   █

    </tspan>
  </text>

  <!-- Footer tagline -->
  <text x="320" y="240" font-family="Inter, Roboto, Helvetica, Arial, sans-serif" font-size="14" fill="white" fill-opacity="0.75">
    ⚡ "Code is like humor. When you have to explain it, it's bad." ⚡
  </text>
</svg>
